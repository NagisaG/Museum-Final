<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改博物馆信息</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            font-family: "montserrat";
        }
        body{
            background-image:url(/static/images/bk5.jpg) ;
            background-attachment: fixed;
            background-repeat: no-repeat;
            /* background-size: 100%; */
            background-size:cover;
            background-position: center;
        }
        .card{
            width: 360px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: rgba(255, 255, 255, 0.3);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 {
            padding: 20px;
            text-align: center;
            color: rgb(0, 0, 0);
        }
        form {
            margin-left: 40px;
            margin-top: 10px;
        }
        .card button {
            margin-left: 300px;
        }
        .btn {
            background-color: rgb(125, 114, 18);
            border: none;
            font-size: 15px;
            font-weight: normal;
            color: white;
            outline: none;
            cursor: pointer;
            padding: 6px 8px;
            box-shadow: 0 3px #bbb;
            border-radius: 10px;
            margin-left: 60px;
            margin-top: 10px;
        }
        .btn:hover{
            background-color: rgb(79, 84, 84);
        }
        .btn:active{
            background-color: rgb(52, 62, 62);
            box-shadow: 0 2px #aaa;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
<div class="card">
    <h2>修改博物馆信息</h2>
    <form action="/museum/update" method="post">
        <input id="id" name="id" type="hidden" th:value="${museum.museum_name}">
        请输入博物馆省份:<input id="province" name="province" type="text" th:value="${museum.province}"><br><br>
        请输入博物馆名称:<input id="museum_name" name="museum_name" type="text" th:value="${museum.museum_name}"><br><br>
        请输入博物馆级别:<input id="level" name="level" type="text" th:value="${museum.level}"><br><br>
        请输入博物馆类型:<input id="type" name="type" type="text" th:value="${museum.type}"><br><br>
        博物馆是否免费:<input id="isfree" name="isfree" type="text" th:value="${museum.isfree}"><br><br>
        <input class="btn" type="submit" value="确认">
        <input class="btn" type="reset" value="重置">
    </form>
    <button class="btn" name="button" onclick="history.back()">返回</button>

</div>
</body>
</html>
